<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Plotter</title>
    </head>
    <body>
        <h1><strong>Set the interval to plot</strong></h1>
        <form action="/plot" method="post">
            <label for="start">Start:</label>
            <input type="number" id="start" name="start">
            <label for="end">End:</label>
            <input type="number" id="end" name="end">
            <label for="func">Enter function:</label>
            <select type="text" id="func" name="func">
                <option value="linear">linear</option>
                <option value="sine">sine</option>
                <option value="cosine">cosine</option>
                <option value="exponential">exponential</option>
                <option value="logarithmic">logarithmic</option>
            </select>
            <button type="submit">Plot</button>
        </form>
        <h1><strong>Plot histogram</strong></h1>
        <form action="/plotHistogram" method="post" enctype="multipart/form-data">
            <input type="file" accept=".csv" id="csvFile" name="csvFile">
            <button type="submit" value="Plot Histogram" onclick="plot()">Plot Histogram</button>
        </form>
        {% if plot_url %}
        <img src="{{ plot_url }}" alt="Plot">
        {% endif %}
        {% if plot_url_histogram %}
        <img src="{{ plot_url_histogram }}" alt="Plot">
        {% endif %}
    </body>
</html>
